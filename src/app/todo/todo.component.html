<h1>Todos</h1>
<table mat-table [dataSource] = "dataSource" class = "mat-elevation-z8">
    <ng-container matColumnDef = "id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef = "let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef = "summary">
        <th mat-header-cell *matHeaderCellDef> Summary</th>
        <td mat-cell *matCellDef = "let element">{{element.summary}}</td>
    </ng-container>

    <ng-container matColumnDef = "description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef = "let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef = "delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
        <td mat-cell *matCellDef = "let element">
            <button mat-raised-button class = "delete" (click) = "delete(element)">
                <mat-icon>Del</mat-icon>
                </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>

    
</table>
<button (click)="getAllTodos()">Refresh</button>
<h2>Todo</h2>
<label for="desc">Description:</label><br>
<input type="text" id="desc" name="desc" (keyup) = "updateDescription($event)"><br>
<label for="sum">Summary:</label><br>
<input type="text" id="sum" name="sum" (keyup) = "updateSummary($event)"><br>
<button mat-raised-button class = "putTodo" (click) = putTodo()>Add</button>
